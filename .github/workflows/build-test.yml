name: Docker Image CI

on:
  push:
    branches: ['master']

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build Docker Image
        run: docker build . --file Dockerfile -t bigwafflemonster/server2:latest

      - name: Run Docker Conteiner
        run: docker run -p 3001:3001 -d bigwafflemonster/server2:latest
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install test
        run: npm i jest supertest
      - name: Run test
        run: NODE_OPTIONS=--experimental-vm-modules npx jest --detectOpenHandles

      - name: Login into Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push tag to Docker Hub
        run: docker push bigwafflemonster/server2:latest
